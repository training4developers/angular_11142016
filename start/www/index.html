<!DOCTYPE html>

<html>

	<head>
		<title>Angular.js Demo App</title>
		<link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/bootstrap-theme.min.css" rel="stylesheet">
		<link href="css/site.css" rel="stylesheet">
		<base href="/">
	</head>

	<body>

		<main class="container" ng-app="MyApp">

		
			<list-box>
				<header>
					<h1>List of Colors</h1>
				</header>
				<footer>
					<small>{{numOfColors}} colors</small>
				</footer>
			</list-box>

		</main>
		<script src="js/ng/angular.js"></script>
		<script>

			'use strict';

			angular.module("MyApp", [])
				.component("listBox", {
					transclude: {
						header: 'header',
						footer: 'footer'
					},
					template: `<section>
						<ng-transclude ng-transclude-slot="header"></ng-transclude>
						<ul>
						</ul>
						<ng-transclude ng-transclude-slot="footer"></ng-transclude>
						{{numOfColors}} colors inside of component
					</section>`,
					controller: function($scope) {

						$scope.numOfColors = 6;

					}
				})
				.run(function($rootScope) {

					$rootScope.numOfColors = 3;

				});

		</script>

	</body>

</html>
